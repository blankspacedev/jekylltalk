---
layout: default
title: Blog
nav_weight: 2
icon: fa-pencil
---

<div class="container">
  <div class="row">
    <div class="col-md-12">

      {% for post in site.posts %}
        <h1>{{post.title}}<small>{{post.date}}</small></h1>
        <img class="img-responsive" src="images/{{post.image}}.jpg" alt="" />
        <h3>By: {{post.author}}</h3>
        <p>
          {{post.excerpt}}
        </p>
      {% endfor %}


    </div>
  </div>
</div>
